---
layout: default
---

<div class="card">
    <h1>{{page.collection}}</h1>

    <p>
        {{ content }}
    </p>
</div>

{% for post in site[page.type][page.collection] %}
<div class="card preview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>
        Posted {{ post.date | date: "%A %B %d, %Y" }}
    </p>

    <blockquote>{{post.excerpt | strip_html | truncatewords: 100}}</blockquote>

    <p><i><a href="{{ post.url }}">Read more&hellip;</a></i></p>
</div>
{% endfor %}
